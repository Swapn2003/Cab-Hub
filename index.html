<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />

    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.js"></script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.css"
        type="text/css">
        <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id='map' style='width: 90%; height: 90vh;'></div>
    <div class="input-container">
        <label for="origin">Origin:</label>
        <input type="text" id="origin" placeholder="Enter origin address">

        <label for="destination">Destination:</label>
        <input type="text" id="destination" placeholder="Enter destination address">

        <button id="calculate-route">Calculate Route</button>
    </div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1Ijoici1tYWhhcnNoIiwiYSI6ImNsanF4cDI4ZDA5Y2ozbG80MWplMW5tMmkifQ.a1bn9Rbia-YVClKGHN2N3g';
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11'
        });

        map.addControl(new mapboxgl.NavigationControl());
        var directions = new MapboxDirections({
            accessToken: mapboxgl.accessToken,
            unit: 'metric',
            profile: 'mapbox/driving'
        });
        map.addControl(directions, 'top-left');

        var originInput = document.getElementById('origin');
        var destinationInput = document.getElementById('destination');
        var calculateRouteBtn = document.getElementById('calculate-route');

        calculateRouteBtn.addEventListener('click', function () {
            var origin = originInput.value;
            var destination = destinationInput.value;

            directions.setOrigin(origin);
            directions.setDestination(destination);
        });
    </script>



</body>

</html>
